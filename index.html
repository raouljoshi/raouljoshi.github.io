<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshico - My Projects</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
      overflow: hidden;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card-title {
      font-size: 1.2em;
      color: #444;
    }
    .card-description {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div id="grid-container">
    <!-- Example Project Card -->
    <div class="card" onclick="window.location.href='sankey.html'">
      <img src="sankey_preview.png" alt="Sankey Diagram Preview">
      <div class="card-content">
        <h2 class="card-title">Social Outcomes Sankey Visualization</h2>
        <p class="card-description">Explore how various protective and risk factors influence social outcomes. Click to interact with the visualization.</p>
      </div>
    </div>
    <!-- Additional project cards can be added here -->
  </div>
</body>
</html>
